<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nigel's Simple calculator</h1>

    <div class="container">
        <input type="text" value="0" readonly>
        <span>Calculator</span>
        <div class="keys">
            <button onclick="clearData()" class="operator">C</button>
            <button onclick="addtoDisplay('&#40')" class="operator">&#40</button>
            <button onclick="addtoDisplay('&#41')" class="operator">&#41</button>
            <button onclick="backDelete()" class="operator">&#9003</button>
            <button onclick="addtoDisplay('1')">1</button>
            <button onclick="addtoDisplay('2')">2</button>
            <button onclick="addtoDisplay('3')">3</button>
            <button onclick="appendDisplay('+')" class="operator">+</button>
            <button onclick="addtoDisplay('4')">4</button>
            <button onclick="addtoDisplay('5')">5</button>
            <button onclick="addtoDisplay('6')">6</button>
            <button onclick="appendDisplay('-')" class="operator">-</button>
            <button onclick="addtoDisplay('7')">7</button>
            <button onclick="addtoDisplay('8')">8</button>
            <button onclick="addtoDisplay('9')">9</button>
            <button onclick="appendDisplay('*')" class="operator">x</button>
            <button onclick="addtoDisplay('0')">0</button>
            <button onclick="appendDisplay('.')">.</button>
            <button onclick="calculate()" class="calculate">=</button>
            <button onclick="appendDisplay('/')" class="operator">/</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
